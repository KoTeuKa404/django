{% extends 'test_app/pybase.html' %}

{% block content %}
<h2>Chat</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
<ul>
    {% for msg in messages %}
    <li><strong>{{ msg.author.username }}</strong>: {{ msg.message }}
        <small>{{ msg.created_at|date:"H:i" }}</small></li>
    {% empty %}
    <li>No messages.</li>
    {% endfor %}
</ul>
{% endblock %}
